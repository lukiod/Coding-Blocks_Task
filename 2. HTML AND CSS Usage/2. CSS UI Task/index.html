<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleWheels Order</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="title">SimpleWheels</div>
                <div class="icon">
                    <img src="images/account-icon.png" alt="Account Icon">
                </div>
            </div>
            <div class="message">Thanks for your order #2357654, your package will be on its way shortly.</div>
            <div class="item">
                <span>Chapelli Vintage Single Speed</span>
                <span>$317</span>
            </div>
            <div class="item">
                <span>Castelli Arenberg Gel Gloves</span>
                <span>$39</span>
            </div>
            <div class="total">
                <span>TOTAL</span>
                <span>$356</span>
            </div>
            <div class="image">
                <img src="images/bike.png" alt="Bike">
            </div>
        </div>
    </div>
</body>
</html>
